<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong</title>
  <link rel="stylesheet" href="css/pingpong.css">
</head>

<body>
  <header>
    <h1>Ping Pong</h1>
  </header>
  <div id="game">
    <div id="playground">
      <div class="paddle-hand right"></div>
      <div class="paddle-hand left"></div>
      <div class="paddle" id="paddleA"></div>
      <div class="paddle" id="paddleB"></div>
      <div id="ball"></div>
    </div>
    <div id="scoreboard">
      <div class="score"> A : <span id="score-a">0</span></div>
      <div class="score"> B : <span id="score-b">0</span></div>
    </div>

  </div>
  <footer>
    This is an example of creating a Ping Pong Game
  </footer>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/pingpong.js"></script>
</body>

</html>
